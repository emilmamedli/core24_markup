<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/toggle.css">
        <link rel="stylesheet" href="css/style.css">


        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    </head>
    <body>
        <section id="sidebar-left">
            <div class="sidebar-left-container">
                <div class="mt-4 text-center">
                    <a href="#"><img src="image/logo.png" alt="" class="logo"></a>
                </div>
                <nav class="nav flex-column justify-content-center text-center h-75 vertical-nav";
                justify-content: center;">
                    <a class="nav-link my-2 button button-chat active" href="#"></a>
                    <a class="nav-link my-2 button button-patients" href="#"></a>
                    <a class="nav-link my-2 button button-pharmacy" href="#"></a>
                    <a class="nav-link my-2 button button-notification" href="#"></a>
                </nav>
                <div class="text-center">
                    <input type="checkbox" id="switch" class="checkbox" checked />
                    <label for="switch" class="toggle">
                        <p></p>
                    </label>
                </div>
            </div>
        </section>
        <section id="main-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="chat-head-container m-4">
                            <!-- Swiper -->
                            <div class="swiper-container">
                                <div class="swiper-wrapper">
                                <div class="swiper-slide">Slide 1</div>
                                <div class="swiper-slide">Slide 2</div>
                                <div class="swiper-slide">Slide 3</div>
                                <div class="swiper-slide">Slide 4</div>
                                <div class="swiper-slide">Slide 5</div>
                                <div class="swiper-slide">Slide 6</div>
                                <div class="swiper-slide">Slide 7</div>
                                <div class="swiper-slide">Slide 8</div>
                                <div class="swiper-slide">Slide 9</div>
                                <div class="swiper-slide">Slide 10</div>
                                </div>
                                <!-- Add Scrollbar -->
                                <div class="swiper-scrollbar"></div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
        <section id="sidebar-right">
            <div>

            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


        <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script>

            var swiper = new Swiper('.swiper-container', {
                scrollbar: {
                    el: '.swiper-scrollbar',
                    hide: true,
                },
            });

        </script>
    </body>
</html>
